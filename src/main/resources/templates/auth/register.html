<!DOCTYPE html>
<html lang="zxx">


<!-- Mirrored from htmldemo.net/jobaria/jobaria/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 /feb 2024 06:30:10 GMT -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login & Register || Jobaria - Digital Products Store eCommerce Bootstrap 5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/plugins.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/fe/image/favicon.ico">
</head>

<body>
    <!-- Begin JB's Body Wrapper Area -->
    <div class="wrapper">
        <!-- Begin Loading Area -->
        <div class="loading">
            <div class="text-center middle">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- Loading Area End Here -->

        <!-- Begin JB's Header Area -->
        <th:block th:insert="/layoutShop/header.html"></th:block>
        <!-- JB's Header Area End Here -->

        <!-- Begin JB's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li class="active">Register</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- JB's Breadcrumb Area End Here -->

        <!-- Begin JB's Login Register Area -->
        <div class="jb-login-register_area">
            <div class="container">
                <div class="row" style="justify-content: center">
                    <!--    Register    -->
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="login-form">
                                <h4 class="login-title">Register</h4>
                                <div class="row" >
                                    <div class="col-md-12">
                                        <label>Fullname</label>
                                        <input type="text" placeholder="Full Name" th:field="*{fullName}">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Username</label>
                                        <input type="text" placeholder="User Name" th:field="*{username}">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Email Address*</label>
                                        <input type="email" placeholder="Email Address" th:field="*{email}">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" th:field="*{password}">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Phone</label>
                                        <input type="number" placeholder="Phone" th:field="*{phone}">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Address</label>
                                        <input type="text" placeholder="Address" th:field="*{address}">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="jb-register_btn">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JB's Login Register Area  End Here -->

        <!-- Begin JB's Footer Area -->
        <th:block th:insert="/layoutShop/footer.html"></th:block>
        <!-- JB's Footer Area End Here -->

    </div>
    <!-- JB's Body Wrapper Area End Here -->
    <script src="/fe/js/plugins.min.js"></script>
    <script src="/fe/js/ajax-mail.js"></script>
    <script src="/fe/js/main.js"></script>
</body>


<!-- Mirrored from htmldemo.net/jobaria/jobaria/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 /feb 2024 06:30:10 GMT -->
</html>
