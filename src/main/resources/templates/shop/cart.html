<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cart || Jobaria - Digital Products Store eCommerce Bootstrap 5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/plugins.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/fe/image/favicon.ico">
</head>

<body>
    <!-- Begin JB's Body Wrapper Area -->
    <div class="wrapper">
        <!-- Begin Loading Area -->
        <div class="loading">
            <div class="text-center middle">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- Loading Area End Here -->

        <!-- Begin JB's Header Area -->
        <th:block th:insert="/layoutShop/header.html"></th:block>
        <!-- JB's Header Area End Here -->

        <!-- Begin JB's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li class="active">cart</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- JB's Breadcrumb Area End Here -->

        <!-- Begin JB's Cart Area -->
        <div class="jb-cart-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="javascript:void(0)">
                            <div class="table-content table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="jb-product-remove">remove</th>
                                            <th class="jb-product-thumbnail">images</th>
                                            <th class="cart-product-name">Product</th>
                                            <th class="jb-product-price">Unit Price</th>
                                            <th class="jb-product-quantity">Quantity</th>
                                            <th class="jb-product-subtotal">Total</th>
                                            <th class="jb-product-subtotal">Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item:${shopingCarts}">
                                            <td class="jb-product-remove"><a th:href="@{/user/cart/delete/{productId}(productId=${item.product.id})}"><i class="fa fa-trash"
                                                        title="Remove"></i></a></td>
                                            <td class="jb-product-thumbnail"><a href="javascript:void(0)"><img th:src="@{|/uploads/${item.product.image}|}" alt="Cart Thumbnail" style="width: 70px"></a></td>
                                            <td class="jb-product-name"><a href="javascript:void(0)" th:text="${item.product.name}"></a></td>
                                            <td class="jb-product-price"><span class="amount" th:text="${item.product.price}"></span></td>
                                            <form th:action="@{/user/cart/edit-cart/{cartId}(cartId=${item.id})}" method="post">
                                                <td class="quantity">
                                                    <label>Quantity</label>
                                                    <div class="cart-plus-minus">
                                                        <input class="cart-plus-minus-box" th:value="${item.quantity}" type="text" name="quantity">
                                                        <div class="dec qtybutton"><i class="fa fa-angle-down"></i></div>
                                                        <div class="inc qtybutton"><i class="fa fa-angle-up"></i></div>
                                                    </div>
                                                </td>
                                                <td class="product-subtotal"><span class="amount" th:text="${item.quantity * item.product.price}"></span></td>
                                                <td class="jb-product-remove"><button type="submit" ><i class="fa fa-pen" title="edit"></i></button></td>
                                            </form>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
<!--                            <div class="row">-->
<!--                                <div class="col-12">-->
<!--                                    <div class="coupon-all">-->
<!--                                        <div class="coupon">-->
<!--                                            <input id="coupon_code" class="input-text" name="coupon_code" value="" placeholder="Coupon code" type="text">-->
<!--                                            <input class="button" name="apply_coupon" value="Apply coupon" type="submit">-->
<!--                                        </div>-->
<!--                                        <div class="coupon2">-->
<!--                                            <input class="button" name="update_cart" value="Update cart" type="submit">-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="row">
                                <div class="col-md-5 ml-auto">
                                    <div class="cart-page-total">
                                        <h2>Cart totals</h2>
                                        <ul>
                                            <li>Subtotal <span th:text="${total}"></span></li>
                                            <li>Total <span th:text="${total}"></span></li>
                                        </ul>
                                        <a th:href="@{/user/cart/checkout}">checkout</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JB's Cart Area End Here -->

        <!-- Begin JB's Footer Area -->
        <th:block th:insert="/layoutShop/footer.html"></th:block>
        <!-- JB's Footer Area End Here -->

    </div>
    <!-- JB's Body Wrapper Area End Here -->
    <script src="/fe/js/plugins.min.js"></script>
    <script src="/fe/js/ajax-mail.js"></script>
    <script src="/fe/js/main.js"></script>
</body>
